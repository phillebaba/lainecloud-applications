apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-ops-view
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/phillebaba/lainecloud-applications.git
    targetRevision: master
    path: kube-ops-view
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
